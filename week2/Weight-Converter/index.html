<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Import Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">  
  
  <!-- Custom CSS -->
  <style>
    body {
      background-color: #2c2b2a;
      color: white;
    }
    h1 {
      margin-top: 100px;
    }

  </style>
  
  <title>Weight Converter</title>
</head>

<body>
  <div class="container">
    <p class="text-center">&copy;2021 Created By Marzieh !</p>
    <div class="row">
      <div class="col-md-6 offset-md-3 text-center">
        <h1 class="display-4 text-center mb-5">Weight Converter</h1>
        <form>
          <div class="form-group mb-4">
            <input id="lbsInput" type="number" class="form-control form-control-lg" placeholder="Enter Pounds ...">
          </div>
        </form>
        <div id="output">
          <div class="card bg-primary mb-2">
            <div class="card-body">
              <h4>Grams</h4>
              <div id="gramsOutput"></div>
            </div>
          </div>
          <div class="card bg-success mb-2">
            <div class="card-body">
              <h4>Kilograms</h4>
              <div id="kgOutput"></div>
            </div>
          </div>
          <div class="card bg-danger mb-2">
            <div class="card-body">
              <h4>Ounces</h4>
              <div id="ozOutput"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    document.getElementById('output').style.visibility = 'hidden';
    document.getElementById('lbsInput').addEventListener('input', function(e) 
    {
      document.getElementById('output').style.visibility = 'visible';
      let lbs = e.target.value;
      document.getElementById('gramsOutput').innerHTML = lbs/0.0022046;
      document.getElementById('kgOutput').innerHTML = lbs/2.2046;
      document.getElementById('ozOutput').innerHTML = lbs*16;
    });
  </script>

</body>
</html>
