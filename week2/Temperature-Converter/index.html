<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  
  <!-- Import CSS -->
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter</title>
</head>

<body>
  <head>
    <h1>Temperature Converter</h1>
  </head>

  <main>
    <div class="converter-parent">
      <div id="celsius">
        <input type="number" placeholder="Celsius(&deg;C)...">
      </div>
      <div id="fahrenheit">
        <input type="number" placeholder="Fahrenheit(&deg;F)...">
      </div>
      <div id="kelvin">
        <input type="number" placeholder="Kelvin(&deg;K)...">
      </div>
    </div>
  </main>

  </footer>
  
  <!-- Import JavaScript -->
  <script src="app.js"></script>

</body>
</html>
